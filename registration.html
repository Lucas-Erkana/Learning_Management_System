  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-blue">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/Oasis.gif" alt="Oasis Academy Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="registration">
      <div class="container">
        <h2>School Registration</h2>
        <form>
          <div class="mb-3">
            <label for="schoolName" class="form-label">School Name:</label>
            <input type="text" class="form-control" id="schoolName" name="schoolName" required>
          </div>

          <div class="mb-3">
            <label for="schoolAddress" class="form-label">School Address:</label>
            <input type="text" class="form-control" id="schoolAddress" name="schoolAddress" required>
          </div>

          <div class="mb-3">
            <label for="schoolPhone" class="form-label">School Phone Number:</label>
            <input type="tel" class="form-control" id="schoolPhone" name="schoolPhone" required>
          </div>

          <div class="mb-3">
            <label for="schoolEmail" class="form-label">School Email Address:</label>
            <input type="email" class="form-control" id="schoolEmail" name="schoolEmail" required>
          </div>

          <div class="mb-3">
            <label for="schoolAdmin" class="form-label">School Administrator:</label>
            <input type="text" class="form-control" id="schoolAdmin" name="schoolAdmin" required>
          </div>

          <div class="mb-3">
            <label for="adminEmail" class="form-label">Administrator's Email Address:</label>
            <input type="email" class="form-control" id="adminEmail" name="adminEmail" required>
          </div>

          <div class="mb-3">
            <label for="adminPassword" class="form-label">Administrator's Password:</label>
            <input type="password" class="form-control" id="adminPassword" name="adminPassword" required>
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </section>
  </main>

</body>
</html>
